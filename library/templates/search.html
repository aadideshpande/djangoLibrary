{% extends 'base.html' %}

{% block content %}
<div class="container">

<h2>Search Results</h2>
</div>

 <div class="container">
        {% if searchbooks|length < 1 %}
        <div class="jumbotron jumbotron-fluid" style="word-wrap:break-word">
            <div class="container">
                <p>
                Your search " {{query}} " did not match any books
                </p>    
            </div>
        {% endif %}
        </div>


        {% for book in searchbooks %}
        <div class="card mb-3">
          <div class="card-header">
            <a href="{% url 'book-detail' book.id %}" title="">{{ book.title }}</a>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{book.author}}</p>
            </blockquote>
          </div>
        </div>
        {% endfor %}
</div>
    {% endblock content %}
