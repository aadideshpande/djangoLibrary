{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
 <div class="container">
        {% for book in searchbooks %}
        <div class="card mb-3">
          <div class="card-header">
            <a href="{% url 'book-detail' book.id %}" title="">{{ book.title }}</a>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{book.author}}</p>
            </blockquote>
          </div>
        </div>
        {% endfor %}
</div>
    {% endblock content %}
