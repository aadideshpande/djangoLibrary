{% extends 'base.html' %}
{% block content %}        
        <div class="card mb-3">
          <div class="card-header">
            {{ object.title }}
            {% if not_same_user %}
              {%if notpresent %}
                  <a class="btn btn-primary" href="{% url 'favorite_book' object.id %}" title="">favorite?</a>

              {% else %}
                  <a class="btn btn-danger" href="{% url 'remove_favorite_book' object.id %}" title="">remove</a>
              {% endif %}
            {% endif %}
           
            <p> added by: {{ object.myuser}}</p>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{object.author}}</p>
            </blockquote>
          </div>
        </div>
    </div>
{% endblock content %}
