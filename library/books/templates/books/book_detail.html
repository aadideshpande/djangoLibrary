{% extends 'base.html' %}
{% block content %}        
        <div class="card mb-3">
          <div class="card-header">
            {{ object.title }}
            <p> added by: {{ object.myuser}}</p>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{object.author}}</p>
            </blockquote>
          </div>
        </div>
    </div>
{% endblock content %}
